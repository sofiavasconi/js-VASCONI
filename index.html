<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINI | SPORT</title>

    <meta name="description" content="Descubrí en PINI camisetas de fútbol de equipos argentinos, internacionales y selecciones.">
    <meta name="keywords" content="PINI, SPORT, FUTBOL, CAMISETAS, DEPORTE">


    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"> 

    <link rel="stylesheet" href="css/style.css"> 

</head>
<body>
    <nav class="carrito">
        <img class="logo" src="img/logoP.jpg">
        <a>CARRITO</a>
    </nav>

    <header>
        <div class="welcomePage">
            <div class="welcomePage-info">
                <h1>PINI</h1>
                <h4>Tienda de camisetas de fútbol</h4>
            </div>

            <div class="welcomePage-img">
                <img class="welcomeImg" src="img/header1.jpg">
            </div>
        </div>
    </header>

    <main>
        <section class="grid-info">
            <div class="grid-pago">
                <b class="titulo">
                    Medios de pago
                </b>
                <p class="texto">
                    Aceptamos diversos métodos de pago como MercadoPago, efectivo, entre otros.
                </p>
            </div>
            <div class="grid-envio">
                <b class="titulo">
                    Envíos
                </b>
                <p class="texto">
                    Hacemos envíos a todo el país!
                </p>
            </div>
        </section>

        <h3>Nuestros productos</h3>

        <div class="productos">
            <section class="bocaT">
                <img class="bocaTitular" src="img/bocaTitular.jpg">
                <b class="subtitulo">Camiseta Titular BOCA JUNIORS</b>
                <P class="precio">$8.0000</p>
            </section>

            <section class="bocaS">
                <img class="bocaSuplente" src="img/bocaSuplente.jpg">
                <b class="subtitulo">Camiseta suplente BOCA JUNIORS</b>
                <P class="precio">$6.0000</p>
            </section>
        </div>
    </main>

    <footer>
        <img class="logoFooter" src="img/logoP.jpg">
    </footer>

    <script src="js/codigo.js"></script>

</body>
</html>
