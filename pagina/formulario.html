<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINALIZAR COMPRA | PINI</title>

    <meta name="description" content="Descubrí en PINI camisetas de fútbol de equipos argentinos">
    <meta name="keywords" content="PINI, SPORT, FUTBOL, CAMISETAS, DEPORTE, NACIONALES, INTERNACIONALES, SELECCIONES">


    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"> 

    <link rel="stylesheet" href="../css/style.css"> 

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
    <nav class="navbar fixed-top">
        <div class="navbar-center">
            <a href="camisetas.html"><img src="../img/logoP.jpg" class="logo" alt="Logo"></a>
        </div>
    </nav>

    <header>
        <h3>FINALIZAR COMPRA</h3>
    </header>

    <main class="mainForm">
        <img src="../img/form1.jpg" class="form1" alt="Formulario">
        <form class="checkout-form form" id="form">
            <div class="form-layout">
                <div class="datosPersonales">
                    <h4 class="checkout-subtitle">Completá los datos para finalizar tu compra</h4>

                    <div class="form-control" id="form-nombre">
                        <label for="name" class="labelNombre">Nombre y Apellido*</label>
                        <div class="form-input">
                            <input type="text" name="name" id="name" placeholder="NOMBRE" class="input">
                        </div>
                    </div>
                    

                    <div class="form-control" id="form-dni">
                        <label for="dni">DNI*</label>
                        <div class="form-input">
                            <input type="text" name="dni" placeholder="DNI" maxlength="10" id="dni" class="input">
                        </div>
                    </div>
                    

                    <div class="form-control" id="form-email">
                        <label for="email">Correo*</label>
                        <div class="form-input">
                            <input type="email" name="email" id="email" placeholder="CORREO" class="input">
                        </div>
                    </div>

                    <div class="form-control formulario-incorrecto" id="form-phone">
                        <label for="phone">Telefono*</label>
                        <div class="form-input">
                            <input type="text" name="phone" 
                            placeholder="TELEFONO" maxlength="10" id="phone" class="input">
                        </div>
                    </div>

                    <div class= "text-muted">* = campo obligatorio</div>

                    <button id="botonFinal" type="submit" class="botonForm btn-buy">TERMINAR COMPRA</button>
                </div>
                    
            </div>
        </form>

    <img src="../img/form2.jpg" class="form2" alt="Formulario">

    </main>

    <footer>
        <img class="logoFooter" src="../img/logoP.jpg">
    </footer>

    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <script src="../js/formulario.js"></script>
    

    
</body>
</html>
