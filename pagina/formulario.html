<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINALIZAR COMPRA | PINI</title>

    <meta name="description" content="Descubrí en PINI camisetas de fútbol de equipos argentinos">
    <meta name="keywords" content="PINI, SPORT, FUTBOL, CAMISETAS, DEPORTE, NACIONALES, INTERNACIONALES, SELECCIONES">


    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"> 

    <link rel="stylesheet" href="../css/style.css"> 

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <nav class="navbar fixed-top">
        <div class="navbar-center">
            <a href="camisetas.html"><img src="../img/logoP.jpg" class="logo" alt="Logo"></a>
        </div>
    </nav>

    <header>
        <h3>FINALIZAR COMPRA</h3>
    </header>

    <main>
        <form class="checkout-form form" id="form">
            <div class="form-layout">
                <div class="datosPersonales">
                    <h4 class="checkout-subtitle">Datos personales</h4>

                    <div class="form-control">
                        <label for="firstname">Nombre*</label>
                        <input type="text" name="firstname" id="firstname" placeholder="NOMBRE" class="input" required>
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>

                    <div class="form-control">
                        <label for="lastname">Apellido</label>
                        <input type="text" name="lastname" id="lastname" placeholder="APELLIDO" class="input">
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>

                    <div class="form-control">
                        <label for="email">Correo*</label>
                        <input type="email" name="email" id="email" placeholder="CORREO" class="input" required>
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>

                    <div class="form-control">
                        <label for="dni">DNI*</label>
                        <input type="tel" name="dni" placeholder="DNI" maxlength="8" id="dni" class="input" required>
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>

                    <div class="form-control">
                        <label for="phone">Celular*</label>
                        <input type="tel" name="phone" 
                        placeholder="TELEFONO" maxlength="10" id="phone" class="input" required>
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>
                </div>


                <div class="envio">

                    <h4 class="checkout-subtitle">Envío</h4>

                    <div class="form-control">
                        <label for="street">Dirección*</label>
                        <input type="text" name="street" id="street" placeholder="DIRECCION" class="input" required>
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>

                    <div class="form-control">
                        <label for="number">Número*</label>
                        <input type="text" name="number" id="number" placeholder="NUMERO" class="input" required>
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>
                    <div class= "text-muted">* = campo obligatorio</div>
                </div>

                <div class="finalizarCompra">
                    <h4>RESUMEN DE TU COMPRA</h4>
                    <div id="resumenCompra">
 
                    </div>
                    <button id="botonFinal" type="submit" class="botonForm btn-buy">TERMINAR COMPRA</button>
                </div>
            </div>
        </form>

    </main>


    <script src="../js/formulario.js"></script>
    

    
</body>
</html>
